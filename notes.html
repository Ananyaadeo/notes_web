<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cute Notes üìù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 0.6s ease-in;
        }

        .header h1 {
            color: #ff6b9d;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header p {
            color: #666;
            font-size: 1.2em;
        }

        .note-form {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            animation: slideDown 0.5s ease-out;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ffe0ec;
            border-radius: 12px;
            font-size: 1.1em;
            font-family: inherit;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff6b9d;
            box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.1);
        }

        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ffe0ec;
            border-radius: 12px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: all 0.3s;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #ff6b9d;
            box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.1);
        }

        .add-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffa69e 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 107, 157, 0.4);
        }

        .add-btn:active {
            transform: translateY(0);
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .note-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeIn 0.5s ease-in;
            position: relative;
            border-left: 5px solid #ff6b9d;
        }

        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .note-card h3 {
            color: #ff6b9d;
            margin-bottom: 10px;
            font-size: 1.3em;
            word-wrap: break-word;
        }

        .note-card p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .note-card .note-date {
            color: #999;
            font-size: 0.85em;
            margin-bottom: 15px;
        }

        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #ff3838;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 1.2em;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2em;
            }

            .note-form {
                padding: 20px;
            }

            .notes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù For my cutie</h1>
            <p>Keep track of your thoughts and ideas ‚ú®</p>
        </div>

        <div class="note-form">
            <div class="form-group">
                <input type="text" id="noteTitle" placeholder="Note title... üí≠" maxlength="300">
            </div>
            <div class="form-group">
                <textarea id="noteContent" placeholder="Write your note here... ‚úçÔ∏è"></textarea>
            </div>
            <button class="add-btn" onclick="addNote()">Add Note üéâ</button>
        </div>

        <div id="notesContainer" class="notes-grid"></div>
    </div>

    <script>
        // Load notes from localStorage
        let notes = JSON.parse(localStorage.getItem('notes')) || [];

        // Display notes on page load
        displayNotes();

        function addNote() {
            const title = document.getElementById('noteTitle').value.trim();
            const content = document.getElementById('noteContent').value.trim();

            if (!title && !content) {
                alert('Please write something! üìù');
                return;
            }

            const note = {
                id: Date.now(),
                title: title || 'Untitled Note',
                content: content,
                date: new Date().toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                })
            };

            notes.unshift(note);
            localStorage.setItem('notes', JSON.stringify(notes));

            // Clear form
            document.getElementById('noteTitle').value = '';
            document.getElementById('noteContent').value = '';

            displayNotes();
        }

        function deleteNote(id) {
            if (confirm('Are you sure you want to delete this note? üóëÔ∏è')) {
                notes = notes.filter(note => note.id !== id);
                localStorage.setItem('notes', JSON.stringify(notes));
                displayNotes();
            }
        }

        function displayNotes() {
            const container = document.getElementById('notesContainer');

            if (notes.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <p>No notes yet! Start writing your first note above ‚¨ÜÔ∏è</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = notes.map(note => `
                <div class="note-card">
                    <h3>${escapeHtml(note.title)}</h3>
                    <div class="note-date">${note.date}</div>
                    <p>${escapeHtml(note.content)}</p>
                    <button class="delete-btn" onclick="deleteNote(${note.id})">Delete</button>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Allow Enter key to submit (Ctrl+Enter for textarea)
        document.getElementById('noteTitle').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('noteContent').focus();
            }
        });
    </script>
</body>
</html>
